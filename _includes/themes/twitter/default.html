<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
	<link href="/assets/css/top.css" rel="stylesheet" type="text/css">
	<script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>


    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
		  <form action="http://google.com.hk/search" class="navbar-search pull-left" method="get">
			<input type="text" name="q" class="search-query span3" value="" placeholder="搜索" />
			<input type="hidden" name="q" value="site:feiyuliu.github.com">
		  </form>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012  Email:liufeiyu323@gmail.com
        </p>
      </footer>

    </div> <!-- /container -->
	<div style="display:none;" class="back-to" id="toolBackTop">
		<a title="返回顶部" onclick="window.scrollTo(0,0);return false;" href="#top" class="back-top">返回顶部</a>
	</div>
	<script type="text/javascript">
	$(document).ready(function () {
		var bt = $('#toolBackTop');
		var sw = $(document.body)[0].clientWidth;

		var limitsw = (sw - 840) / 2 - 80;
		if (limitsw > 0){
			limitsw = parseInt(limitsw);
			bt.css("right",limitsw);
		}

		$(window).scroll(function() {
			var st = $(window).scrollTop();
			if(st > 30){
				bt.show();
			}else{
				bt.hide();
			}
		});
	})
	</script>
    {% include JB/analytics %}
  </body>
</html>
